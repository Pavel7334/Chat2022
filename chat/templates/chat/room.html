<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>Чат-комната</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            <div class="column is-12">
                <section class="hero is-link">
                    <div class="hero-body">
                        <p align="center" class="title">
                            Чат-комната
                        </p>
                        <p align="center" class="subtitle">
                            Приятного общения
                        </p>
                    </div>
                </section>
            </div>

            <div class="column is-12">
                <div class="box">
                    <div id="chat-messages" style="max-height: 300px; overflow-y: scroll;">
                        {% for message in messages %}
                        <b>{{ message.username }}</b>:
                        {{ message.content }}
                        <small class="has-text-grey-light">
                            <span style="float:right;margin-right: 10px;">
                                {{ message.date_added|date:'d.m.Y, H:i:s'}}
                            </span>
                        </small><br>
                        {% endfor %}
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder="Message" id="chat-message-input">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <a class="button is-info" id="chat-message-submit">Отправить</a>
                        </div>
                    </div>

                    <small class="has-text-grey-light">Your username: {{ username }}</small>
                </div>
            </div>
        </div>
    </div>
</section>

{{ room_name|json_script:"json-roomname" }}
{{ username|json_script:"json-username" }}

<script>
    function scrollToBottom() {
        let objDiv = document.getElementById("chat-messages");
        objDiv.scrollTop = objDiv.scrollHeight;
    }

    scrollToBottom();

    const roomName = JSON.parse(document.getElementById('json-roomname').textContent);
    const userName = JSON.parse(document.getElementById('json-username').textContent);

    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/'
        + roomName
        + '/'
    );

    chatSocket.onmessage = function (e) {
        console.log('onmessage');

        const data = JSON.parse(e.data);

        if (data.message) {
            document.querySelector('#chat-messages').innerHTML += ('<b>' + data.username + '</b>: ' + data.message +
                '<small class="has-text-grey-light"><span style="float:right;margin-right: 10px;">' + data.date + '</span></small>' + '<br>');
        } else {
            alert('The message is empty!');
        }

        scrollToBottom();
    };

    chatSocket.onclose = function (e) {
        console.log('The socket close unexpectadly');
    };

    document.querySelector('#chat-message-submit').onclick = function (e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        const date = new Date().toLocaleString();

        chatSocket.send(JSON.stringify({
            'message': message,
            'date': date,
            'username': userName,
            'room': roomName
        }));

        messageInputDom.value = '';
    };
</script>
</body>
</html>
